<mat-card *ngIf="task" class="item">
    <mat-card-title class="task-head">
        <h2>{{ task.title }}</h2>
        
        <button
            mat-mini-fab
            color="primary"
            aria-label="Edit"
            class="edit"
            (click)="edit.emit(task)">
            <mat-icon>edit</mat-icon>
        </button>
    </mat-card-title>
    <p>{{ task.description }}</p>
</mat-card>
